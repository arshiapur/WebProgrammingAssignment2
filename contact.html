<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Travel Deals - Contact Us</title>
  <link rel="stylesheet" href="mystyle.css">
  <script src="script.js" defer></script>
</head>
<body onload="initPage()">

  <div class="side-panel">
    <h3>Settings</h3>
    <label>Current local date/time:</label>
    <div id="localDateTime"></div>

    <label>Font size:
      <select id="fontSizeSelect">
        <option>16</option><option>18</option><option>20</option><option>22</option>
      </select>
    </label>

    <label>Background:
      <select id="bgColorSelect">
        <option value="#ffffff">White</option>
        <option value="#f4f9ff">Light blue</option>
        <option value="#fffaf0">Ivory</option>
        <option value="#f7fff3">Light green</option>
      </select>
    </label>
  </div>

  <div class="main-content">
    <header>
    <h1>Travel Deals Explorer</h1>
    <p>Your one-stop destination for amazing travel offers!</p>
  </header>

  <nav class="nav">
        <a href="index.html">Home</a>
        <a href="stays.html">Stays</a>
        <a href="flights.html">Flights</a>
        <a href="cars.html">Cars</a>
        <a href="cruises.html">Cruises</a>
        <a href="contact.html">Contact Us</a>
      </nav>


    <div class="container">
      <h2>Contact Us</h2>
      <form id="contactForm" onsubmit="return validateContact()">
        <div class="form-row">
          <input type="text" id="firstName" placeholder="First Name">
          <input type="text" id="lastName" placeholder="Last Name">
        </div>
        <div class="form-row">
          <input type="tel" id="phone" placeholder="(ddd) ddd-dddd">
          <input type="email" id="email" placeholder="Email">
        </div>
        <div class="form-row">
          Gender:
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
        </div>
        <textarea id="comment" placeholder="Comment (min 10 characters)"></textarea>
        <button type="submit">Submit</button>
      </form>
      <div id="contactResult" class="result"></div>
    </div>
  </div>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Travel Deals - Flights</title>
  <link rel="stylesheet" href="mystyle.css">
  <script src="script.js" defer></script>
</head>
<body onload="initPage()">

  <div class="side-panel">
    <h3>Settings</h3>
    <label>Current local date/time:</label>
    <div id="localDateTime"></div>

    <label>Font size:
      <select id="fontSizeSelect">
        <option>16</option><option>18</option><option>20</option><option>22</option>
      </select>
    </label>

    <label>Background:
      <select id="bgColorSelect">
        <option value="#ffffff">White</option>
        <option value="#f4f9ff">Light blue</option>
        <option value="#fffaf0">Ivory</option>
        <option value="#f7fff3">Light green</option>
      </select>
    </label>
  </div>

  <div class="main-content">
    <header>
    <h1>Travel Deals Explorer</h1>
    <p>Your one-stop destination for amazing travel offers!</p>
  </header>

  <nav class="nav">
        <a href="index.html">Home</a>
        <a href="stays.html">Stays</a>
        <a href="flights.html">Flights</a>
        <a href="cars.html">Cars</a>
        <a href="cruises.html">Cruises</a>
        <a href="contact.html">Contact Us</a>
      </nav>


    <div class="container">
      <h2>Book a Flight</h2>
      <form id="flightForm" onsubmit="return validateFlight()">
        <div class="form-row">
          <label><input type="radio" name="tripType" value="oneway" checked> One-way</label>
          <label><input type="radio" name="tripType" value="round"> Round-trip</label>
        </div>
        <div class="form-row">
          <input type="text" id="origin" placeholder="Origin City">
          <input type="text" id="destination" placeholder="Destination City">
        </div>
        <div class="form-row">
          <input type="date" id="departDate">
          <input type="date" id="returnDate" placeholder="Return date (for round trip)">
        </div>
        <div class="form-row">
          <span class="passenger-icon" onclick="togglePassengers()">ðŸ‘¤ Passengers</span>
        </div>
        <div id="passengerForm" class="hidden">
          <input type="number" id="adultCount" placeholder="Adults">
          <input type="number" id="childCount" placeholder="Children">
          <input type="number" id="infantCount" placeholder="Infants">
        </div>
        <button type="submit">Search</button>
      </form>
      <div id="flightResult" class="result"></div>
    </div>
  </div>
</body>
</html>

<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Travel Deals - Cruises</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js" defer></script>
    <script src="cruise.js" defer></script>
</head>

<body>

    <div class="side-panel">
        <h3>Settings</h3>
        <label>Current local date/time:</label>
        <div id="localDateTime"></div>

        <label>Font size:
      <select id="fontSizeSelect">
        <option>16</option><option>18</option><option>20</option><option>22</option>
      </select>
    </label>

        <label>Background:
      <select id="bgColorSelect">
        <option value="#ffffff">White</option>
        <option value="#f4f9ff">Light blue</option>
        <option value="#fffaf0">Ivory</option>
        <option value="#f7fff3">Light green</option>
      </select>
    </label>
    </div>

    <div class="main-content">
        <header>
            <h1>Travel Deals Explorer</h1>
            <p>Your one-stop destination for amazing travel offers!</p>
        </header>

        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="stays.html">Stays</a>
            <a href="flights.html">Flights</a>
            <a href="cars.html">Cars</a>
            <a href="cruises.html">Cruises</a>
            <a href="contact.html">Contact Us</a>
        </nav>


        <div class="container">
            <h2>Find a Cruise</h2>
            <form id="cruiseForm">
                <div class="form-row">
                    <select id="destination">
            <option value="">Select destination</option>
            <option>Alaska</option>
            <option>Bahamas</option>
            <option>Europe</option>
            <option>Mexico</option>
          </select>
                    <input type="date" id="departBetween">
                </div>
                <div class="form-row">
                    <input type="number" id="minDays" placeholder="Min days (3-10)">
                    <input type="number" id="maxDays" placeholder="Max days (3-10)">
                </div>
                <div class="form-row">
                    <input type="number" id="cruiseAdults" placeholder="Adults">
                    <input type="number" id="cruiseChildren" placeholder="Children">
                    <input type="number" id="cruiseInfants" placeholder="Infants">
                </div>
                <button type="button" id="cruiseBtn">Submit</button>
            </form>
            <div id="cruiseResult" class="result"></div>
        </div>
    </div>
</body>

</html>
